<div class="container"><div class=" text-center mt-5 ">
    <h1>Cadastrar empregado</h1>
  </div>
  <div class="row">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4" style="background-color: #212121">
        <div class="card-body" style="background-color: #212121">
          <div class="container">
            <form id="contact-form" role="form">
              <div class="controls">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group"> <label for="form_name">Nome *</label> <input id="form_name" type="text"
                        name="name" class="form-control" placeholder="Por favor entre com seu nome *"
                        required="required" data-error="Firstname is required."> </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group"> <label for="form_RG">RG *</label> <input id="form_RG" type="text"
                        name="surname" class="form-control" placeholder="Por favor entre com seu RG *"
                        required="required" data-error="Lastname is required."> </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email"
                        name="email" class="form-control" placeholder="Por favor entre com o seu e-mail *"
                        required="required" data-error="Valid email is required."> </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group"> <label for="form_need">Placa *</label> <select
                        id="form_need" name="need" class="form-control" required="required"
                        data-error="Please specify your need.">
                        <option value="" selected disabled>--selecionar--</option>
                        <option>HJKATI32</option>
                        <option>TOKJSS12</option>
                        <option>HASDWE78</option>
                        <option>Outras</option>
                      </select> </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-success btn-send pt-2 btn-block">Cadastrar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div> <!-- /.8 -->
    </div> <!-- /.row-->
  </div>
</div>
